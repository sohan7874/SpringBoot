<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>

	<section class="hiregistration">

		<div class="container mr-4 ">
			<div class="row">

				<div class="col-md-6 offset-md-3  mt-3">

					<div class="my-card mt-3 ">

						<h1>Register here</h1>



					
								
								
								<div th:if="${session.message != null}">
    <div class="alert" th:classappend="${session.message.type}">
        <span th:text="${session.message.content}"></span>
    </div>
</div>
			<!-- <th:block th:text="${#session.removeAttribute('message')}">
						
						
						</th:block> -->					


						<form    action="" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<!-- namefield -->
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Name</label>
								<input type="text" 
								  name="name"
								th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
               class="form-control"
								 id="name"
								
									aria-describedby="emailHelp"
									 placeholder="Enter Here"
									th:value="${user.name}" >
									
     
      <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
             th:each="error : ${#fields.errors('name')}" th:text="${error}"></div>
							</div>

							<!-- EMailfield -->
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Email</label>
								<input type="email"  th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
               class="form-control" id="email" name="email"
									aria-describedby="emailHelp" placeholder="Enter Here"
									th:value="${user.email}">
									
									 <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                      th:each="error : ${#fields.errors('email')}" th:text="${error}"></div>
							</div>


							<!-- Password field -->
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Password</label>
								<input type="password" class="form-control" id="password"
									name="password" aria-describedby="emailHelp"
									placeholder="Enter Here" >
							</div>

							<!-- about -->
							<div class="form-group">
								<textarea rows="10" placeholder="Enter Something your Self"
									name="about" th:value="${user.about}" class="form-control "></textarea>
							</div>


							<!-- terms and condition agggrement -->

							<div class="form-group form-check text-center">

								<input type="checkbox" name="aggrement" class="form-check-input"
									id="aggrement"> <label for="aggrement">Accept
									terms and condition </label>
							</div>
							<div class="container text-center">

								<button class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">
									Reset</button>




							</div>
						</form>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
